<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            background-image: url("https://img.jakpost.net/c/2019/01/16/2019_01_16_63196_1547653415._large.jpg");
            background-size: cover;
            background-attachment: fixed;
            margin:0;
        }
        .header{
            margin: 0;
            border: 0;
            padding: 50px;
            text-align: center;
            background:rgb(7, 65, 81);
        }
        .EcoLite{
            font-family:'Sora';
            color: rgb(4, 213, 4);
            font-size: x-large;
        }
        .Description{
            text-indent: 45px;
            font-family:'Sora';
            color: rgb(0, 0, 0);
            font-size: xx-large;
            position:fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .back{
            position:fixed;
            top: 7%;
            left: 90%;
            transform: translate(-50%, -50%);
        }
        </style>
</head>
<body>
    <div class="header"></div>
    <div class="EcoLite"style="position:absolute; left:70px; top:-10px"><h1>EcoLite</h1></div>
    <div class="Description">Indonesia has experienced very bad air quality as a result of air pollution.
    </div>
    <div class="back"><img src="https://thypix.com/wp-content/uploads/2020/04/white-arrow-21-700x368.png" height = "100" width = "175" onclick="history.back()" ></div>
</body>
</html>
